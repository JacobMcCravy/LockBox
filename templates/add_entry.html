{% extends "base.html" %}

{% block title %}Add New Entry ‚Äî LockBox{% endblock %}

{% block content %}
<style>
  /* Award-winning UX Design Variables */
  :root {
    --shadow-card: 0 32px 64px -12px rgba(0, 0, 0, 0.6);
    --shadow-float: 0 20px 40px -8px rgba(0, 0, 0, 0.4);
    --shadow-button: 0 8px 16px -4px rgba(251, 191, 36, 0.3);
    --gradient-bg: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
    --gradient-card: linear-gradient(145deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.98) 100%);
    --gradient-button: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
    --border-gradient: linear-gradient(135deg, rgba(251, 191, 36, 0.3) 0%, rgba(59, 130, 246, 0.2) 100%);
    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.12);
    --backdrop-blur: blur(20px);
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  body {
    background: var(--gradient-bg);
    background-attachment: fixed;
    overflow-x: hidden;
  }

  /* Floating particles background effect */
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(251, 191, 36, 0.3);
    border-radius: 50%;
    animation: float 20s infinite linear;
  }
  
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  /* Main Container */
  .form-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    position: relative;
  }

  /* Progressive Enhancement Card */
  .form-card {
    background: var(--gradient-card);
    backdrop-filter: var(--backdrop-blur);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: var(--shadow-card);
    width: 100%;
    max-width: 640px;
    position: relative;
    overflow: hidden;
    animation: slideInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes slideInScale {
    from {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Glowing border effect */
  .form-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--border-gradient);
    border-radius: 24px;
    padding: 1px;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: xor;
    -webkit-mask-composite: xor;
    opacity: 0.6;
    z-index: -1;
  }

  /* Header Section */
  .form-header {
    text-align: center;
    padding: 3rem 3rem 2rem;
    position: relative;
  }

  .logo-container {
    margin-bottom: 2rem;
    animation: logoFloat 6s ease-in-out infinite;
  }

  @keyframes logoFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .logo {
    width: 96px;
    height: auto;
    filter: drop-shadow(0 8px 16px rgba(251, 191, 36, 0.3));
  }

  .form-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #EAB308 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.75rem;
    letter-spacing: -0.02em;
  }

  .form-subtitle {
    color: rgba(226, 232, 240, 0.8);
    font-size: 1.1rem;
    font-weight: 400;
    line-height: 1.6;
  }

  /* Form Body */
  .form-body {
    padding: 0 3rem 3rem;
  }

  /* Smart Form Groups with Progressive Disclosure */
  .form-group {
    margin-bottom: 2rem;
    position: relative;
    opacity: 0;
    animation: fadeInUp 0.6s ease-out forwards;
  }

  .form-group:nth-child(1) { animation-delay: 0.1s; }
  .form-group:nth-child(2) { animation-delay: 0.2s; }
  .form-group:nth-child(3) { animation-delay: 0.3s; }
  .form-group:nth-child(4) { animation-delay: 0.4s; }
  .form-group:nth-child(5) { animation-delay: 0.5s; }
  .form-group:nth-child(6) { animation-delay: 0.6s; }
  .form-group:nth-child(7) { animation-delay: 0.7s; }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Modern Labels with Icons */
  .form-label {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    font-weight: 600;
    font-size: 0.95rem;
    color: #E2E8F0;
    letter-spacing: 0.01em;
  }

  .form-label .icon {
    width: 20px;
    height: 20px;
    color: #FBBF24;
    filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4));
  }

  .required-indicator {
    color: #EF4444;
    font-weight: 700;
    margin-left: 0.25rem;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  /* Premium Input Fields */
  .form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 1rem 1.25rem;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1.5px solid transparent;
    border-radius: 16px;
    color: #F1F5F9;
    font-size: 1rem;
    font-weight: 500;
    transition: var(--transition-smooth);
    position: relative;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }

  .form-input::placeholder,
  .form-textarea::placeholder {
    color: rgba(148, 163, 184, 0.8);
    font-weight: 400;
  }

  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: #FBBF24;
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 
      inset 0 1px 0 rgba(255, 255, 255, 0.15),
      0 0 0 4px rgba(251, 191, 36, 0.15),
      0 8px 24px rgba(251, 191, 36, 0.15);
    transform: translateY(-2px);
  }

  /* Advanced Password Field */
  .password-section {
    position: relative;
  }

  .password-input-container {
    position: relative;
    display: flex;
    align-items: center;
  }

  .password-input {
    transition: var(--transition-smooth);
  }

  .password-input:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Password Strength Indicator */
  .password-strength {
    display: flex;
    gap: 0.375rem;
    margin-top: 0.75rem;
    height: 6px;
  }

  .strength-bar {
    flex: 1;
    background: rgba(148, 163, 184, 0.2);
    border-radius: 3px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  .strength-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.5s;
  }

  .strength-bar.active::before {
    left: 100%;
  }

  .strength-bar.weak { background: linear-gradient(135deg, #EF4444, #DC2626); }
  .strength-bar.medium { background: linear-gradient(135deg, #F59E0B, #D97706); }
  .strength-bar.strong { background: linear-gradient(135deg, #10B981, #059669); }
  .strength-bar.excellent { background: linear-gradient(135deg, #8B5CF6, #7C3AED); }

  /* AI-Powered Password Generator */
  .password-generator {
    margin-top: 1rem;
    padding: 1rem;
    background: rgba(251, 191, 36, 0.05);
    border: 1px solid rgba(251, 191, 36, 0.2);
    border-radius: 12px;
    backdrop-filter: blur(10px);
  }

  .generator-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.75rem;
  }

  .generator-title {
    font-size: 0.9rem;
    font-weight: 600;
    color: #FBBF24;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .generate-btn {
    background: var(--gradient-button);
    color: #0F172A;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition-bounce);
    box-shadow: var(--shadow-button);
    position: relative;
    overflow: hidden;
  }

  .generate-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.5s;
  }

  .generate-btn:hover::before {
    left: 100%;
  }

  .generate-btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 24px -4px rgba(251, 191, 36, 0.4);
  }

  .generate-btn:active {
    transform: translateY(-1px) scale(0.98);
  }

  .generator-options {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 0.75rem;
  }

  .option-toggle {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.85rem;
    color: rgba(226, 232, 240, 0.8);
    cursor: pointer;
    transition: var(--transition-smooth);
  }

  .option-toggle input[type="checkbox"] {
    width: 16px;
    height: 16px;
    border-radius: 4px;
    border: 2px solid rgba(251, 191, 36, 0.4);
    background: transparent;
    cursor: pointer;
    position: relative;
    appearance: none;
    transition: var(--transition-smooth);
  }

  .option-toggle input[type="checkbox"]:checked {
    background: #FBBF24;
    border-color: #FBBF24;
    transform: scale(1.1);
  }

  .option-toggle input[type="checkbox"]:checked::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0F172A;
    font-weight: bold;
    font-size: 10px;
  }

  /* Smart Textarea */
  .form-textarea {
    min-height: 120px;
    max-height: 240px;
    resize: vertical;
    line-height: 1.6;
  }

  /* Action Buttons - Hero & Secondary */
  .form-actions {
    display: flex;
    justify-content: center;
    margin-top: 3rem;
  }

  .btn-hero {
    background: var(--gradient-button);
    color: #0F172A;
    border: none;
    padding: 1.25rem 2rem;
    border-radius: 16px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: var(--transition-bounce);
    box-shadow: var(--shadow-button);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    letter-spacing: 0.01em;
    position: relative;
    overflow: hidden;
    min-width: 200px;
  }

  .btn-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
  }

  .btn-hero:hover::before {
    left: 100%;
  }

  .btn-hero:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 16px 32px -4px rgba(251, 191, 36, 0.4);
  }

  .btn-hero:active {
    transform: translateY(-2px) scale(0.98);
  }

  .btn-secondary {
    background: transparent;
    color: rgba(226, 232, 240, 0.9);
    border: 1.5px solid rgba(226, 232, 240, 0.3);
    padding: 1rem 1.5rem;
    border-radius: 16px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: var(--transition-smooth);
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  }

  .btn-secondary:hover {
    background: rgba(226, 232, 240, 0.1);
    border-color: rgba(226, 232, 240, 0.5);
    color: #F1F5F9;
    transform: translateY(-2px);
  }

  /* Micro-interactions and Loading States */
  .loading {
    pointer-events: none;
    opacity: 0.7;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Form Validation States */
  .form-group.success .form-input,
  .form-group.success .form-select,
  .form-group.success .form-textarea {
    border-color: #10B981;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 0 3px rgba(16, 185, 129, 0.15);
  }

  .form-group.error .form-input,
  .form-group.error .form-select,
  .form-group.error .form-textarea {
    border-color: #EF4444;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 0 3px rgba(239, 68, 68, 0.15);
    animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  /* Accessibility and Responsive Design */
  @media (max-width: 768px) {
    .form-container {
      padding: 1rem 0.5rem;
    }

    .form-card {
      border-radius: 20px;
      margin: 1rem 0;
    }

    .form-header {
      padding: 2rem 1.5rem 1.5rem;
    }

    .form-body {
      padding: 0 1.5rem 2rem;
    }

    .form-title {
      font-size: 2rem;
    }

    .form-actions {
      justify-content: center;
    }

    .btn-hero,
    .btn-secondary {
      width: 100%;
      max-width: 300px;
    }

    .generator-options {
      flex-direction: column;
      gap: 0.5rem;
    }
  }

  /* Dark mode preference support */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>

<!-- Floating Particles Background -->
<div class="particles" id="particles"></div>

<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="LockBox" class="logo" />
      </div>
      <h1 class="form-title">Add New Entry</h1>
      <p class="form-subtitle">Securely store your credentials with enterprise-grade encryption</p>
    </div>
    
    <form action="{{ url_for('add_entry') }}" method="post" class="form-body" id="entry-form">
      <!-- Title Field -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
          </svg>
          Site or Service Name
          <span class="required-indicator">*</span>
        </label>
        <input type="text" 
               id="title" 
               name="title" 
               class="form-input"
               placeholder="e.g., Gmail, GitHub, Netflix, Bank of America" 
               required 
               autofocus
               autocomplete="off">
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          Username or Email
          <span class="required-indicator">*</span>
        </label>
        <input type="text" 
               id="username" 
               name="username" 
               class="form-input"
               placeholder="your.email@example.com" 
               required
               autocomplete="username">
      </div>

      <!-- Advanced Password Section -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          Password
          <span class="required-indicator">*</span>
        </label>
        
        <div class="password-section">
          <div class="password-input-container">
            <input type="password" 
                   id="password" 
                   name="password" 
                   class="form-input password-input"
                   placeholder="Enter or generate a secure password" 
                   required
                   autocomplete="new-password"
                   oninput="checkPasswordStrength(this.value)"
                   onclick="togglePasswordVisibility()"
                   style="cursor: pointer;"
                   title="Click to reveal/hide password">
          </div>
          
          <div class="password-strength" id="password-strength">
            <div class="strength-bar" id="strength-1"></div>
            <div class="strength-bar" id="strength-2"></div>
            <div class="strength-bar" id="strength-3"></div>
            <div class="strength-bar" id="strength-4"></div>
          </div>

          <!-- AI Password Generator -->
          <div class="password-generator">
            <div class="generator-header">
              <div class="generator-title">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                </svg>
                Smart Password Generator
              </div>
              <button type="button" class="generate-btn" onclick="generateSecurePassword()">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                </svg>
                Generate
              </button>
            </div>
            
            <div class="generator-options">
              <label class="option-toggle">
                <input type="checkbox" id="include-symbols" checked>
                <span>Special Characters (!@#$)</span>
              </label>
              <label class="option-toggle">
                <input type="checkbox" id="include-numbers" checked>
                <span>Numbers (0-9)</span>
              </label>
              <label class="option-toggle">
                <input type="checkbox" id="easy-to-read" checked>
                <span>Easy to Read (Word-based)</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- URL Field -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
          </svg>
          Website URL
        </label>
        <input type="url" 
               id="url" 
               name="url" 
               class="form-input"
               placeholder="https://example.com"
               autocomplete="url">
      </div>

      <!-- Folder Selection -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
          </svg>
          Organization Folder
        </label>
        <select id="folder" name="folder_id" class="form-select">
          <option value="">üìÇ No Folder (Unorganized)</option>
          {% for folder in folders %}
            <option value="{{ folder.id }}" {% if default_folder_id and folder.id == default_folder_id %}selected{% endif %}>
              üìÅ {{ folder.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Notes Field -->
      <div class="form-group">
        <label class="form-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          Additional Notes
        </label>
        <textarea id="notes" 
                  name="notes" 
                  class="form-textarea"
                  placeholder="Security questions, account numbers, or any other relevant information..."
                  rows="4"></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-hero" id="save-btn">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          Save Securely
        </button>
      </div>
      
      <!-- Cancel Button Below -->
      <div style="display: flex; justify-content: center; margin-top: 1rem;">
        <a href="{{ url_for('dashboard') }}" class="btn-secondary">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<script>
// World-class JavaScript with modern patterns
class EntryFormController {
  constructor() {
    this.initializeParticles();
    this.initializeFormValidation();

// Password strength checker with advanced algorithms
function checkPasswordStrength(password) {
  const bars = document.querySelectorAll('.strength-bar');
  let score = 0;
  let feedback = [];
  
  // Reset bars
  bars.forEach(bar => {
    bar.classList.remove('active', 'weak', 'medium', 'strong', 'excellent');
  });
  
  if (password.length === 0) return;
  
  // Advanced scoring algorithm
  if (password.length >= 8) score += 1;
  if (password.length >= 12) score += 1;
  if (password.length >= 16) score += 1;
  if (/[a-z]/.test(password)) score += 1;
  if (/[A-Z]/.test(password)) score += 1;
  if (/[0-9]/.test(password)) score += 1;
  if (/[^A-Za-z0-9]/.test(password)) score += 1;
  if (!/(.)\1{2,}/.test(password)) score += 1; // No repeated characters
  if (!/^.*(123|abc|qwe|password).*$/i.test(password)) score += 1; // No common patterns
  
  // Visual feedback with smooth animations
  let strength = 'weak';
  let activeCount = 1;
  
  if (score >= 7) {
    strength = 'excellent';
    activeCount = 4;
  } else if (score >= 5) {
    strength = 'strong';
    activeCount = 3;
  } else if (score >= 3) {
    strength = 'medium';
    activeCount = 2;
  }
  
  // Animate strength bars
  bars.forEach((bar, index) => {
    setTimeout(() => {
      if (index < activeCount) {
        bar.classList.add('active', strength);
      }
    }, index * 100);
  });
}

function generateClientSidePassword() {
  const includeSymbols = document.getElementById('include-symbols').checked;
  const includeNumbers = document.getElementById('include-numbers').checked;
  const easyToRead = document.getElementById('easy-to-read').checked;
  
  if (easyToRead) {
    // Generate word-based password for easy reading
    return generateReadablePassword(includeNumbers, includeSymbols);
  }
  
  // Original random character generation
  let charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
  
  if (includeNumbers) {
    charset += '0123456789';
  }
  
  if (includeSymbols) {
    charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
  }
  
  // Ensure we have a minimum charset
  if (charset.length < 10) {
    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ23456789';
  }
  
  let password = '';
  const length = 16;
  const crypto = window.crypto || window.msCrypto;
  
  // Use cryptographically secure random generation if available
  if (crypto && crypto.getRandomValues) {
    const array = new Uint32Array(length);
    crypto.getRandomValues(array);
    for (let i = 0; i < length; i++) {
      password += charset.charAt(array[i] % charset.length);
    }
  } else {
    // Fallback to Math.random
    for (let i = 0; i < length; i++) {
      password += charset.charAt(Math.floor(Math.random() * charset.length));
    }
  }
  
  // Ensure password meets minimum requirements
  if (includeNumbers && !/\d/.test(password)) {
    const numberChars = '0123456789';
    const randomIndex = Math.floor(Math.random() * password.length);
    const randomNumber = numberChars.charAt(Math.floor(Math.random() * numberChars.length));
    password = password.substring(0, randomIndex) + randomNumber + password.substring(randomIndex + 1);
  }
  
  if (includeSymbols && !/[^A-Za-z0-9]/.test(password)) {
    const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
    const randomIndex = Math.floor(Math.random() * password.length);
    const randomSymbol = symbolChars.charAt(Math.floor(Math.random() * symbolChars.length));
    password = password.substring(0, randomIndex) + randomSymbol + password.substring(randomIndex + 1);
  }
  
  return password;
}

// Generate readable password using words
function generateReadablePassword(includeNumbers, includeSymbols) {
  // Common, easy-to-read words (avoiding potentially inappropriate ones)
  const words = [
    'Apple', 'Beach', 'Cloud', 'Dream', 'Eagle', 'Forest', 'Guitar', 'Happy',
    'Island', 'Jungle', 'Knight', 'Lemon', 'Magic', 'Ocean', 'Piano', 'Quest',
    'River', 'Snake', 'Tiger', 'Ultra', 'Whale', 'Xray', 'Yellow', 'Zebra',
    'Anchor', 'Bridge', 'Castle', 'Dragon', 'Engine', 'Falcon', 'Galaxy', 'Honey',
    'Iceberg', 'Jacket', 'Kitten', 'Laptop', 'Mountain', 'Ninja', 'Orange', 'Puzzle',
    'Queen', 'Rocket', 'Storm', 'Thunder', 'Unicorn', 'Volcano', 'Wizard', 'Xenon',
    'Yoga', 'Zephyr', 'Arctic', 'Butter', 'Copper', 'Dolphin', 'Ember', 'Feather',
    'Giraffe', 'Hammer', 'Ivory', 'Jasper', 'Koala', 'Lantern', 'Marble', 'Nectar'
  ];
  
  // Pick 3-4 random words
  const wordCount = 3 + Math.floor(Math.random() * 2); // 3 or 4 words
  let selectedWords = [];
  
  for (let i = 0; i < wordCount; i++) {
    const randomIndex = Math.floor(Math.random() * words.length);
    selectedWords.push(words[randomIndex]);
    words.splice(randomIndex, 1); // Remove to avoid duplicates
  }
  
  let password = selectedWords.join('');
  
  // Add numbers if requested
  if (includeNumbers) {
    const numbers = Math.floor(Math.random() * 900) + 100; // 3-digit number (100-999)
    password += numbers;
  }
  
  // Add symbols if requested
  if (includeSymbols) {
    const symbols = ['!', '@', '#', '$', '%', '^', '&', '*', '+', '='];
    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    password += randomSymbol;
  }
  
  // Ensure minimum length by adding a number if too short
  if (password.length < 12) {
    password += Math.floor(Math.random() * 90) + 10; // 2-digit number
  }
  
  return password;
}
